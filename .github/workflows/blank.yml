void Change()
{
    //at first line to make the entire dialog appear, the rest to make changes apply when you click the change button with if else statment when you choose the type of the task
    
    InputDialog.setVisible(true);
    
    String tmp="";
    tf1.setText(model.getValueAt(tb1.getSelectedRow(),1).toString());
    tmp = model.getValueAt(tb1.getSelectedRow(),2).toString();
    if(tmp.equals("Work"))
        rb1.setSelected(true);
    else 
        rb1.setSelected(false); 
    if(tmp.equals("To Purchase"))
        rb1.setSelected(true);
    else 
        rb1.setSelected(false); 
    if(tmp.equals("Education"))
        rb1.setSelected(true);
    else 
        rb1.setSelected(false);
    if(tmp.equals("Others"))
        rb1.setSelected(true);
    else 
        rb1.setSelected(false); 
    
    sp1.setValue(Integer.parseInt(model.getValueAt(tb1.getSelectedRow(), 3).toString()));
    

}
